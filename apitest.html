<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>POSTテスト用</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    button { font-size: 16px; padding: 8px 12px; margin: 5px; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h2>POSTテスト用ページ</h2>
  <button id="postBtn">POSTテスト実行</button>
  <h3>レスポンス：</h3>
  <textarea id="result" readonly></textarea>
  
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby-MtmXHlDJDrpVg1SuA7AW05iFXcQkIBw6It3aj1ZFqYA6aM4DRZaEwchO8imYmJKM4w/exec";
    const resultArea = document.getElementById("result");
    
    document.getElementById("postBtn").addEventListener("click", () => {
      // サンプル状態データ
      const sampleState = {
        participants: [
          { name: "Alice", matches: 0, resting: true, isParticipating: false },
          { name: "Bob", matches: 1, resting: false, isParticipating: true }
        ],
        courts: []  // コートデータは今回は空にしておく
      };
      
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sampleState)
      })
      .then(response => response.text())
      .then(text => {
        resultArea.value = "POSTレスポンス:\n" + text;
      })
      .catch(err => {
        resultArea.value = "POSTエラー: " + err;
      });
    });
  </script>
</body>
</html>
